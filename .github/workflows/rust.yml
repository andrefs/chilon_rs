name: Rust


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: âš¡ Rust Cache
      uses: Swatinem/rust-cache@v2
    - name: ðŸ”¨ Build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: ðŸ”Ž Test
      uses: actions-rs/cargo@v1
      with:
        command: test
