<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chilon-viz</title>
</head>

<body marginwidth="0" marginheight="0">
  <div id="app">
    <div class="controls">
      <div class="force alpha">
        <p><label>alpha</label> Simulation activity</p>
        <div class="alpha_bar" onclick="updateAll();">
          <div id="alpha_value"></div>
        </div>
      </div>

      <div class="force">
        <p><label>Filter</label> Reduce the number of nodes and/or edges displayed</p>
        <div>
          <p class="sub-cat">Node occurs:</p>
          <div class="node-occurs-out">
            <div>
              <span>min:</span>
              <output id="minNodeOccurs"></output>
            </div>
            <div>
              <span>max:</span>
              <output id="maxNodeOccurs"></output>
            </div>
          </div>
          <div class="range" id="nodeOccursInput"></div>
        </div>
        <div>
          <p class="sub-cat">Predicate occurs:</p>
          <div class="edge-occurs-out">
            <div>
              <span>min:</span>
              <output id="minEdgeOccurs"></output>
            </div>
            <div>
              <span>max:</span>
              <output id="maxEdgeOccurs"></output>
            </div>
          </div>
          <div class="range" id="edgeOccursInput"></div>
        </div>
      </div>

      <div class="force hide">
        <p><label>Show</label></p>
        <div>
          <label for="cb-loops"><input id="cb-loops" type="checkbox" checked> Logarithmic node sizes</label>
          <label for="cb-loops"><input id="cb-loops" type="checkbox" checked> Loops</label>
          <label for="cb-bau"><input id="cb-bau" type="checkbox" checked> Blank and unknown</label>
          <label for="cb-outer"><input id="cb-outer" type="checkbox" checked> Outer nodes</label>
          <label for="cb-datatypes"><input id="cb-datatypes" type="checkbox" checked> Datatype links</label>
        </div>
      </div>

      <div class="force hide">
        <p><label>Legend</label></p>
        <div>
        </div>
      </div>
    </div>

    <svg></svg>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
