<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chilon-viz</title>
</head>

<body marginwidth="0" marginheight="0">
  <div class="controls">
    <div class="force alpha">
      <p><label>alpha</label> Simulation activity</p>
      <div class="alpha_bar" onclick="updateAll();">
        <div id="alpha_value"></div>
      </div>
    </div>
    <div class="force">
      <p><label>Filter</label> Reduce the number of nodes and/or edges</p>
      <label>
        Min node occurs:
        <output id="minNodeOccurs">0</output>
        <input id="minNodeOccursInput" type="range" value="0" min="0" step="1"
          oninput="d3.select('#minNodeOccurs').text(value); debFilterData();">
      </label>
      <label>
        Max node occurs:
        <output id="maxNodeOccurs"></output>
        <input id="maxNodeOccursInput" type="range" min="1" step="1"
          oninput="d3.select('#maxNodeOccurs').text(value); debFilterData(); console.log('XXXXXXXXXX 1');">
      </label>
      <label>
        Min predicate occurs:
        <output id="minPredicateOccurs">0</output>
        <input id="minPredicateOccursInput" type="range" value="0" min="0" step="1"
          oninput="d3.select('#minPredicateOccurs').text(value); debFilterData();">
      </label>
      <label>
        Max predicate occurs:
        <output id="maxPredicateOccurs"></output>
        <input id="maxPredicateOccursInput" type="range" min="1" step="1"
          oninput="d3.select('#maxPredicateOccurs').text(value); debFilterData();">
      </label>
    </div>
  </div>

  <div id="app">
    <svg></svg>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
