<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chilon-viz</title>
</head>

<body marginwidth="0" marginheight="0">
  <div class="controls">
    <div class="force alpha">
      <p><label>alpha</label> Simulation activity</p>
      <div class="alpha_bar" onclick="updateAll();">
        <div id="alpha_value"></div>
      </div>
    </div>
    <div class="force">
      <p><label>Filter</label> Reduce the number of nodes and/or edges</p>
      <label>Min node occurs:</label>
      <input id="minNodeOccursInput" type="range" value="0" step="1">
      <output id="minNodeOccurs">0</output>

      <label>Max node occurs:</label>
      <output id="maxNodeOccurs"></output>
      <input id="maxNodeOccursInput" type="range" min="1" step="1">

      <label>Min predicate occurs:</label>
      <output id="minEdgeOccurs">0</output>
      <input id="minEdgeOccursInput" type="range" value="0" step="1">

      <label>Max predicate occurs:</label>
      <output id="maxEdgeOccurs"></output>
      <input id="maxEdgeOccursInput" type="range" min="1" step="1">
    </div>
  </div>

  <div id="app">
    <svg></svg>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
